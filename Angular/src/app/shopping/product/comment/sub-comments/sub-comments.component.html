<ul class="children mt-2" style="border-top:1px dotted #fff">
    <li *ngFor="let sub of subComments" class="single_comment_area">
        <div id="comment-+{{sub.id}}" class="comment-content d-flex">
            <div class="comment-author">
                <img src="/assets/images/man-avatar.png" style="max-height: 60px;" alt="نویسنده">
            </div>
            <div class="comment-meta">
                <a href="#" class="comment-date">{{sub.persianInsertTime}}</a>
                <span class="d-flex justify-content-between mb-30">
                    <div class="post-meta d-flex">
                        <a style="white-space: pre;" (click)="LikeOrDisLikeOfSubComments(sub.Id, true)"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> <span style="white-space: pre;" #subCommentslike id="subCommentslike+{{sub.Id}}"> {{sub.numberOfLike}} </span></a>
                        <a style="white-space: pre;" (click)="LikeOrDisLikeOfSubComments(sub.Id, false)"><i class="fa fa-thumbs-o-down" aria-hidden="true"></i> <span style="white-space: pre;" #subCommentsdislike id="subCommentsdislike+{{sub.Id}}"> {{sub.numberOfDisLike}} </span></a>
                    </div>
                </span>
                <h6>{{sub.name}}</h6>
                    <p>{{sub.description}}</p>
                <div class="d-flex align-items-center">
                    <mat-accordion>
                        <mat-expansion-panel (opened)="panelOpenState = true"
                                             (closed)="panelOpenState = false">
                            <mat-expansion-panel-header>
                                <mat-panel-title class="reply" style="max-width: 50px;">
                                    {{ panelOpenState ? 'لغو' : 'پاسخ' }}
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <app-send-comment [ParentCommentId]="sub.Id" [ProductId]="sub.productId"></app-send-comment>
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>
            </div>
        </div>
        <app-sub-comments *ngIf="sub?.subComments?.length != 0" [subComments]="sub?.subComments"></app-sub-comments>
    </li>
</ul>
